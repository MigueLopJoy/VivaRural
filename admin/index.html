<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site administrations</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    
    <div class="program-wrapper">
        <div class="admin-container box">
            <nav class="admin-menu">
                <ul>
                    <li class="nav-link search-town">Search</li>
                    <li class="nav-link create-town">Create</li>
                </ul>
            </nav>
            <div class="admin-window">
                <div class="search-engine-container">
                    <form action="" class="form search-form">
                        <input type="text" name="identifier" placeholder="Town Identifier">
                        <input type="text" name="townName" placeholder="Town Name">
                        <input type="text" name="province" placeholder="Province">
                        <input type="text" name="postalCode" placeholder="Postal Code">
                        <input type="submit" value="Search">
                    </form>
                </div>

            </div>
        </div>
    </div>

    <template class="search-results-template"></template>

</body>
</html>
