<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./../LIB/COMMON/CSS/home.css">
    <link rel="stylesheet" href="./../LIB/COMMON/CSS/general-styles.css">
    <link rel="stylesheet" href="./../LIB/COMMON/CSS/pages.css">
</head>

<body class="position-relative">

    <!-- HEADER START -->

    <header class="page-header w-100 position-fixed top-0 right-0 left-0 bg-white">
        <div class="container">
            <nav class="nav-container w-100 d-flex flex-wrap justify-content-between align-items-center py-3">
                <div class="page-logo-container">
                    <a href="./" class="page-logo-link mb-3">
                        <img src="./../LIB/MEDIA/IMGS/logo.png" alt="page logo" class="img-fluid">
                    </a>
                </div>
                <div class="site-menu">
                    <ul class="nav nav-pills d-flex align-items-center">
                        <li class="nav-item"><a href="#" class="nav-link">Explorar destinos</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">¿Qué es VivaRural?</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
                        <li class="nav-item open-auth-modal ps-3 display-6">
                            <i class="bi bi-person-circle"></i>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- HEADER END -->

    <main>
        <section class="hero-container mb-5">
            <div class="container h-100 pt-5">
            </div>
        </section>

        <section class="towns-list-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center mb-4">
                        <h2 class="section-heading text-uppercase">Destinos</h2>
                    </div>
                </div>
                <div class="destinations">
                    <div class="row"></div>
                </div>
        </section>

        <section class="auth-container"></section>
    </main>

    <template class="destination-template">
        <div class="col-4 destination">
            <a class="card-link" href="">
                <div class="position-relative text-center">
                    <div class="img-container">
                        <img class="img-fluid ratio" src="" alt=""></img>
                    </div>
                    <div class="p-3 slide-content">
                        <h4 class="destination-name mb-3"></h4>
                    </div>
                </div>
            </a>
        </div>
    </template>
</body>

<script type="module" src="./JS/utils.js"></script>
<script type="module" src="./JS/home.js"></script>
<script type="module" src="./JS/auth.js"></script>
