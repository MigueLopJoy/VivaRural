<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./../LIB/COMMON/CSS/general-styles.css">
    <link rel="stylesheet" href="./../LIB/COMMON/CSS/pages.css">
</head>

<body class="position-relative">

    <!-- HEADER START -->

    <header class="page-header w-100 position-fixed top-0 right-0 left-0 bg-white">
        <div class="container">
            <nav class="nav-container w-100 d-flex flex-wrap justify-content-between align-items-center py-3">
                <div class="page-logo-container">
                    <a href="./" class="page-logo-link mb-3">
                        <img src="./../LIB/MEDIA/IMGS/logo.png" alt="page logo" class="img-fluid">
                    </a>
                </div>
                <div class="site-menu">
                    <ul class="nav nav-pills d-flex align-items-center">
                        <li class="nav-item"><a href="#" class="nav-link">Explorar destinos</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">¿Qué es VivaRural?</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
                        <li class="nav-item open-auth-modal">
                            <i class="bi bi-person-circle"></i>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- HEADER END -->

    <main>
        <section class="hero-container mb-5">
            <div class="container h-100 pt-5">
            </div>
        </section>

        <section class="towns-list-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center mb-4">
                        <h2 class="section-heading text-uppercase">Destinos</h2>
                    </div>
                </div>
                <div class="destinations">
                    <div class="row"></div>
                </div>
        </section>

        <div class="auth-overlay position-fixed top-0 start-0 end-0 bottom-0 w-100 h-100 d-none">
            <div class="wrapper w-100">
                <div class="box m-auto position-relative w-25 shadow bg-white rounded p-5 pb-2">
                    <div class="w-100 text-right"><span class="close-modal" style="color: #FF0000;">X</span></div>
                    <div class="box-menu-container">
                        <nav class="box-menu w-100 d-flex position-absolute top-0 start-0 end-0">
                            <ul class="d-flex mb-0 p-0">
                                <li class="nav-link login py-3 px-4">Login</li>
                                <li class="nav-link register py-3 px-4">Register</li>
                            </ul>
                        </nav>
                    </div>
                    <div class="box-window pt-3">
                        <div class="login-container">
                            <p class="login-error d-none" style="color:#FF0000">Bad Credentials</p>
                            <p class="registration-success d-none" style="color: #00FF00">User Registrated Successfully</p>
                            <form method="POST" class="form login-form">
                                <div class="form-group">
                                    <input type="text" name="email" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="login" value="SUBMIT">
                                </div>
                            </form>
                        </div>
                        <div class="register-container d-none">
                            <p class="registration-error d-none" style="color: #FF0000;">Se produjo un error durante el registro
                            </p>
                            <form method="POST" class="form register-form">
                                <input type="text" name="firstname" placeholder="Firstname" required>
                                <input type="text" name="lastname" placeholder="Lastname" required>
                                <input type="email" name="email" placeholder="Email" required>
                                <input type="text" name="phoneNumber" placeholder="Phone Number" required>
                                <input type="text" name="userName" placeholder="User Name" required>
                                <input type="password" name="password" placeholder="Password" required>
                                <input type="date" name="birthDate" required>
                                <input type="submit" name="register" value="REGISTER">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <template class="destination-template">
        <div class="col-4 destination">
            <a class="card-link" href="./HTML/town-page.html?pageId=${destination.pageId}">
                <div class="position-relative text-center">
                    <div class="img-container">
                        <img class="img-fluid ratio" src="./../LIB/MEDIA/IMGS/${destination.thumbnail}"
                            alt="${destination.townName}"></img>
                    </div>
                    <div class="p-3 slide-content">
                        <h4 class="destination-name mb-3">${destination.townName}</h4>
                    </div>
                </div>
            </a>
        </div>
    </template>
</body>

<script type="module" src="./JS/utils.js"></script>
<script type="module" src="./JS/home.js"></script>
<script type="module" src="./JS/auth.js"></script>
<script type="module" src="./JS/fetchHandler.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
