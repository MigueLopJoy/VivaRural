<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./../LIB/COMMON/CSS/general-styles.css">
    <link rel="stylesheet" href="./../LIB/COMMON/CSS/pages.css">
</head>

<body class="position-relative">

    <!-- HEADER START -->

    <header class="page-header w-100 position-fixed top-0 right-0 left-0 bg-white">
        <div class="container">
            <nav class="nav-container w-100 d-flex flex-wrap justify-content-between align-items-center py-3">
                <div class="page-logo-container">
                    <a href="./" class="page-logo-link mb-3">
                        <img src="./../LIB/MEDIA/IMGS/logo.png" alt="page logo" class="img-fluid">
                    </a>
                </div>
                <div class="site-menu">
                    <ul class="nav nav-pills d-flex align-items-center">
                        <li class="nav-item"><a href="#" class="nav-link">Explorar destinos</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">¿Qué es VivaRural?</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
                        <li class="nav-item">
                            <a href="./HTML/auth.html" class="nav-link">
                                <i class="bi bi-person-circle"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- HEADER END -->

    <main>
        <section class="hero-container mb-5">
            <div class="container h-100 pt-5">
            </div>
        </section>

        <section class="towns-list-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center mb-4">
                        <h2 class="section-heading text-uppercase">Destinos</h2>
                    </div>
                </div>
                <div class="destinations">
                    <div class="row"></div>
                </div>
        </section>

        <div class="modal" id="authModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Ventana Modal</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">
                        Contenido de la ventana modal...
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="modal fade authModal" tabindex="-1" role="dialog" aria-labelledby="pageAuthModal"
            aria-hidden="true">
            <div class="modal-dialog modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <template class="destination-template">
        <div class="col-4 destination">
            <a class="card-link" href="./HTML/town-page.html?pageId=${destination.pageId}">
                <div class="position-relative text-center">
                    <div class="img-container">
                        <img class="img-fluid ratio" src="./../LIB/MEDIA/IMGS/${destination.thumbnail}"
                            alt="${destination.townName}"></img>
                    </div>
                    <div class="p-3 slide-content">
                        <h4 class="destination-name mb-3">${destination.townName}</h4>
                    </div>
                </div>
            </a>
        </div>
    </template>
</body>

<script type="module" src="./JS/utils.js"></script>
<script type="module" src="./JS/home.js"></script>
<script type="module" src="./JS/fetchHandler.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
