<div class="comments-form-container w-50 mb-5">
    <h4>Deja aquí tu reseña</h4>
    <form class="form comments-form">
        <div class="rating form-group">
            <span class="rating-star" value="5">★</span>
            <span class="rating-star" value="4">★</span>
            <span class="rating-star" value="3">★</span>
            <span class="rating-star" value="2">★</span>
            <span class="rating-star" value="1">★</span>

            <input type="hidden" name="rating" class="rating-value" value="">
        </div>
        <div class="form-group">
            <textarea class="form-control comment-box" name="text" placeholder="Escribe un comentario..."
                aria-setsize="none" required></textarea>
        </div>
        <input type="submit" value="Enviar">
    </form>
</div>
<div class="row comments-window d-flex bg-white p-5">
    <div class="col-12 average-rating-container text-center mb-4">
        <h5>Valoración media del sitio: <span class="average-rating"></span></h5>
    </div>
</div>
