<div class="comments-form-container w-50 mb-5">
    <h4>Deja aquí tu reseña</h4>
    <form class="form comments-form">
        <div class="rating form-group">
            <input type="radio" name="rating-star" class="rating-star" value="5" />
            <label for="star-5">&#9733;</label>
            <input type="radio" name="rating-star" class="rating-star" value="4" />
            <label for="star-4">&#9733;</label>
            <input type="radio" name="rating-star" class="rating-star" value="3" />
            <label for="star-3">&#9733;</label>
            <input type="radio" name="rating-star" class="rating-star" value="2" />
            <label for="star-2">&#9733;</label>
            <input type="radio" name="rating-star" class="rating-star" value="1" />
            <label for="star-1">&#9733;</label>
        </div>
        <div class="form-group">
            <textarea class="form-control comment-box" name="comment" placeholder="Escribe un comentario..."
                aria-setsize="none" required></textarea>
        </div>
        <input type="submit" value="Enviar">
    </form>
</div>
<div class="comments-window w-100 bg-white p-5">
    <div class="comment-card col-4 p-3 mb-5">
        <div class="valoracion mb-2">
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
        </div>
        <h5 class="card-title mb-2">Nombre del Usuario</h5>
        <p class="card-text mb-2">Este es un ejemplo de un comentario. Puedes ajustar el contenido según
            tus necesidades.</p>
    </div>
</div>
