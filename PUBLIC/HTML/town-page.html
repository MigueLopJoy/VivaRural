<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./../../LIB/COMMON/CSS/general-styles.css">
    <link rel="stylesheet" href="./../../LIB/COMMON/CSS/pages.css">
</head>

<body>
    <main class='main-content mb-5'>
        <section class="page-section page-banner mb-5"></section>
        <section class="page-section articles-section mb-5">
            <div class="container">
                <div class="articles-container"></div>
            </div>
        </section>

        <section class="page-section comments-section mb-5">
            <div class="container">
                <div class="comments-container">
                    <h3 class="text-center">Valoraciones y comentarios</h3>
                </div>
                <div class="ask-for-login d-flex flex-column align-items-center justify-content-center pt-3 d-none">
                    <p>¡Acceda con su cuenta para ver y compartir valoraciones y comentarios!</p>
                    <div class="nav-item open-auth-modal ps-3 display-6">
                        <i class="bi bi-person-circle"></i>
                    </div>
                </div>
            </div>
        </section>

        <section class="auth-container"></section>
    </main>

    <template class="banner-template">
        <div class="banner-img-container w-100 h-100">
            <div class="container-fluid page-header py-5">
                <div class="container text-center py-5 h-auto">
                    <div class="page-title-container d-inline-block px-4 py-2">
                        <h2 class="page-title text-white fw-bold d-inline-block w-auto"></h2>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template class="article-template-1">
        <article class="page-article template-1 mb-5">
            <div class="row mb-2">
                <div class="col-6">
                    <div class="img-container">
                        <img src="" class="article-image editable-image img-fluid" alt="Article town image">
                    </div>
                </div>
                <div class="col-6">
                    <div class="article-title-container text-center">
                        <h2 class="article-title d-inline-block"></h2>
                    </div>
                    <div class="article-text-container">
                        <p class="article-text"></p>
                    </div>
                </div>
            </div>
        </article>
    </template>

    <template class="article-template-2">
        <article class="page-article template-2">
            <div class="row mb-2">
                <div class="col-6">
                    <div class="article-title-container text-center">
                        <h2 class="article-title d-inline-block"></h2>
                    </div>
                    <div class="article-text-container">
                        <p class="article-text"></p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="img-container">
                        <img src="" class="article-image editable-image img-fluid" alt="Article town image">
                    </div>
                </div>
            </div>
        </article>
    </template>

    <template class="comment-template">
        <div class="col-4">
            <div class="comment-card p-3 mb-3 rounded shadow">
                <div class="comment-rating mb-2">
                    <span class="rating-star">★</span>
                    <span class="rating-star">★</span>
                    <span class="rating-star">★</span>
                    <span class="rating-star">★</span>
                    <span class="rating-star">★</span>
                </div>
                <h5 class="comment-author mb-2"></h5>
                <p class="comment-text mb-2"></p>
            </div>
        </div>
    </template>

</body>

<script type="module" src="./../JS/townPages.js"></script>
<script type="module" src="./../JS/utils.js"></script>
<script type="module" src="./../JS/auth.js"></script>
<script type="module" src="./../JS/fetchHandler.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
