<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./../../LIB/COMMON/CSS/main.css">
    <link rel="stylesheet" href="./../../LIB/COMMON/CSS/general-styles.css">
    <link rel="stylesheet" href="./../../LIB/COMMON/CSS/pages.css">
</head>

<body>
    <main class='main-content mb-5'>
        <section class="page-section page-banner mb-5"></section>
        <section class="page-section articles-section mb-5">
            <div class="container">
                <div class="articles-container"></div>
            </div>
        </section>
        <section class="page-section comments-section mb-5">
            <div class="container">
                <h3 class="text-center">Valoraciones y comentarios</h3>
                <div class="comments-form-container w-50 mb-5">
                    <h4>Deja aquí tu reseña</h4>
                    <form class="comments-form">
                        <div class="rating form-group">
                            <input type="radio" id="star-5" name="stars" value="5" />
                            <label for="star-5">&#9733;</label>
                            <input type="radio" id="star-4" name="stars" value="4" />
                            <label for="star-4">&#9733;</label>
                            <input type="radio" id="star-3" name="stars" value="3" />
                            <label for="star-3">&#9733;</label>
                            <input type="radio" id="star-2" name="stars" value="2" />
                            <label for="star-2">&#9733;</label>
                            <input type="radio" id="star-1" name="stars" value="1" />
                            <label for="star-1">&#9733;</label>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control comment-box" name="comment"
                                placeholder="Escribe un comentario..." aria-setsize="none" required></textarea>
                        </div>
                        <input type="submit" value="Enviar">
                    </form>
                </div>
                <div class="comments-container w-100 p-5">
                    <div class="comment-card col-4 p-3 mb-5">
                        <div class="valoracion mb-2">
                            <span class="star">★</span>
                            <span class="star">★</span>
                            <span class="star">★</span>
                            <span class="star">★</span>
                            <span class="star">★</span>
                        </div>
                        <h5 class="card-title mb-2">Nombre del Usuario</h5>
                        <p class="card-text mb-2">Este es un ejemplo de un comentario. Puedes ajustar el contenido según
                            tus necesidades.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <template class="banner-template">
        <div class="banner-img-container w-100 h-100">
            <div class="container-fluid page-header py-5">
                <div class="container text-center py-5 h-auto">
                    <div class="page-title-container d-inline-block px-4 py-2">
                        <h2 class="page-title text-white fw-bold d-inline-block w-auto"></h2>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template class="article-template-1">
        <article class="page-article template-1 mb-5">
            <div class="row mb-2">
                <div class="col-6">
                    <div class="img-container">
                        <img src="" class="article-image editable-image img-fluid" alt="Article town image">
                    </div>
                </div>
                <div class="col-6">
                    <div class="article-title-container text-center">
                        <h2 class="article-title d-inline-block"></h2>
                    </div>
                    <div class="article-text-container">
                        <p class="article-text"></p>
                    </div>
                </div>
            </div>
        </article>
    </template>

    <template class="article-template-2">
        <article class="page-article template-2 mb-5">
            <div class="row mb-2">
                <div class="col-6">
                    <div class="article-title-container text-center">
                        <h2 class="article-title d-inline-block"></h2>
                    </div>
                    <div class="article-text-container">
                        <p class="article-text"></p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="img-container">
                        <img src="" class="article-image editable-image img-fluid" alt="Article town image">
                    </div>
                </div>
            </div>
        </article>
    </template>

</body>

<script type="module" src="./../JS/layers.js"></script>
<script type="module" src="./../JS/townPages.js"></script>
<script type="module" src="./../JS/fetchHandler.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
