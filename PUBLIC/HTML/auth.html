<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./../../LIB/COMMON/CSS/general-styles.css">
</head>

<body>

    <div class="wrapper w-100">
        <div class="box m-auto position-relative w-25 shadow bg-white rounded p-5 pb-2">
            <div class="box-menu-container">
                <nav class="box-menu w-100 d-flex position-absolute top-0 start-0 end-0">
                    <ul class="d-flex mb-0 p-0">
                        <li class="nav-link login py-3 px-4">Login</li>
                        <li class="nav-link register py-3 px-4">Register</li>
                    </ul>
                </nav>
            </div>
            <div class="box-window pt-3">
                <div class="login-container">
                    <p class="login-error d-none" style="color:#FF0000">Bad Credentials</p>
                    <p class="registration-success d-none" style="color: #00FF00">User Registrated Successfully</p>
                    <form method="POST" class="form login-form">
                        <div class="form-group">
                            <input type="text" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="login" value="SUBMIT">
                        </div>
                    </form>
                </div>
                <div class="register-container d-none">
                    <p class="registration-error d-none" style="color: #FF0000;">Se produjo un error durante el registro
                    </p>
                    <form method="POST" class="form register-form">
                        <input type="text" name="firstname" placeholder="Firstname" required>
                        <input type="text" name="lastname" placeholder="Lastname" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="text" name="phoneNumber" placeholder="Phone Number" required>
                        <input type="text" name="userName" placeholder="User Name" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="date" name="birthDate" required>
                        <input type="submit" name="register" value="REGISTER">
                    </form>
                </div>
            </div>
        </div>
</body>

<script type="module" src="./../JS/auth.js"></script>
<script type="module" src="./../JS/fetchHandler.js"></script>
<script type="module" src="./../JS/utils.js"></script>

</html>
